{% extends "base.html" %}

{% block title %}{{ page.title }} - {{ site_title }}{% endblock %}

{% block content %}
<article class="page">
    <header class="page-header">
        <h1>{{ page.title }}</h1>
    </header>
    
    <div class="page-content">
        {{ page.html_content|safe }}
    </div>
</article>
{% endblock %}
